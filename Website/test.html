<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Forms</title>
  <link rel="stylesheet" href="test.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <nav class="navbar">
    <span class="brand-name">SymptoCare</span>
    <button class="login-btn">Login</button>
  </nav>
  
  <div class="login-wrapper">
    <div class="login-container">
      <button class="close-btn">&times;</button>
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Email" required">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required >
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#" class="switch-form">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#" class="switch-form register-btn-login-page">Register</a></p>
        </div>  
      </form>
    </div>
  </div>

  <div class="register-wrapper">
    <div class="register-container">
      <button class="close-btn">&times;</button>
      <form action="" novalidate></form>
        <h1>Register</h1>
        <div class="input-box">
          <input id="first-name" type="text" placeholder="First Name" required onclick = "changeToNormalColor('first-name')">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input id="last-name" type="text" placeholder="Last Name" required onclick = "changeToNormalColor('last-name')">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input id="registerEmail" type="text" placeholder="Email" required onclick = "changeToNormalColor('registerEmail')">
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input id="registerPassword" type="password" placeholder="Password" required onclick = "changeToNormalColor('registerPassword')">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
          <input id="confirmRegisterPassword" type="password" placeholder="Confirm Password" required onclick = "changeToNormalColor('confirmRegisterPassword')">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div id="passwordMatchError" class="error-message"></div>
        <button id="registerButton" type="submit" class="btn">Register</button>
        <div class="login-link">
          <p>Already have an account? <a href="#" class="switch-form">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  
  <script src="script.js"></script>
  <script src="signUp.js"></script>
  
</body>
</html>
